<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Entre em contato com Gustavo via formulário ou WhatsApp">
    <title>Contato | Gustavo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <!-- Nome com link para o GitHub -->
        <h1 id="titleHeader"><a href="https://github.com/GustavoHKopp" target="_blank">
                Gustavo Henrique Köpp
            </a></h1>
        <!-- Botão para abrir/fechar menu em telas menores -->
        <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
        <!-- Menu de navegação principal -->
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contatos.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario para envio da mensagem para o meu WhatsApp (no submit executa a função do scriptContato.js) -->
    <main>
        <section class="contact-container animate-on-scroll">
            <h2>Entre em Contato</h2>
            <form id="contactForm">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

                <label for="email">Seu Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required />

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem..." required
                    style="resize: none;"></textarea>

                <!-- Botão com type submit para validar e enviar a mensagem no WhatsApp -->
                <button type="submit" class="btn btn-outline">Enviar para WhatsApp</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Links para redes sociais -->
        <h5 class="footer-github">
            <a href="https://github.com/GustavoHKopp" target="_blank">
                <i class="fab fa-github"></i> Meu GitHub
            </a>
        </h5>
        <h5 class="footer-github">
            <a href="https://www.linkedin.com/in/gustavo-k%C3%B6pp/" target="_blank">
                <i class="fab fa-linkedin"></i> Meu Linkedin
            </a>
        </h5>
        <h4>&copy; 2025 Gustavo Henrique Köpp</h4>
    </footer>

</body>

<!-- Scripts da pagina -->
<script src="script.js"></script>
<script src="scriptContato.js"></script>

</html>
